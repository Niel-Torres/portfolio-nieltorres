<div class="header">

  <!--  <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->

    <div class="container">
      <div class="header_logo">
        <img src="assets/images/favicon.png" height="50" alt="Logo de http://nieltorres.com" />
      </div>
  
      <div class="header_links" *ngIf="showModeWeb">
        <ion-buttons slot="end">
          <ion-button routerLink="/Inicio" routerDirection="root">
            <ion-label>Inicio</ion-label>
          </ion-button>
    
          <ion-button routerLink="/projects" routerDirection="root">
            <ion-label>Proyectos</ion-label>
          </ion-button>
    
          <ion-button routerLink="/about" routerDirection="root">
            <ion-label>Sobre mi</ion-label>
          </ion-button>

          <ion-button (click)="goToBlog()" routerDirection="root">
            <ion-label>Blog</ion-label>
          </ion-button>
    
          <ion-button routerLink="/contact" routerDirection="root">
            <ion-label>Contacto</ion-label>
          </ion-button>
    
          <ion-button (click)="toggleDarkMode()">
            <ion-icon name="moon"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </div>

    

</div>
